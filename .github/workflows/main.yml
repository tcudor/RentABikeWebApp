name: CI RentABikeWebApp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout application repo
        uses: actions/checkout@v3
        with:
          path: RentABikeWebApp

      - name: Checkout tests repo
        uses: actions/checkout@v3
        with:
          repository: tcudor/TestsRentABikeWebApp
          path: TestsRentABikeWebApp

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore main project
        run: dotnet restore RentABikeWebApp/RentABikeWebApp.csproj

      - name: Restore test project
        run: dotnet restore TestsRentABikeWebApp/TestsRentABikeWebApp.csproj

      - name: Build main project
        run: dotnet build RentABikeWebApp/RentABikeWebApp.csproj --no-restore --configuration Release

      - name: Build test project
        run: dotnet build TestsRentABikeWebApp/TestsRentABikeWebApp.csproj --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test TestsRentABikeWebApp/TestsRentABikeWebApp.csproj --no-build --verbosity normal

      - name: Publish WebApp
        run: dotnet publish RentABikeWebApp/RentABikeWebApp.csproj \
             --configuration Release \
             --output ./publish

