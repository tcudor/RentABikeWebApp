name: CI RentABikeWebApp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
        
      - name: List directory tree
        run: |
          echo "PWD: $(pwd)"
          ls -R .
      - name: Run unit tests
        run: dotnet test ./TestsRentABikeWebApp.csproj --no-build

      - name: Publish WebApp
        run: dotnet publish ./RentABikeWebApp.csproj \
              --configuration Release \
              --output ./publish
